<script type="text/javascript">
    Homey.setTitle("Specificy Fronius Datamanager IP/hostname");

    function doSubmit(){
        let hostname = document.getElementById('hostname').value;
        if(!hostname){
            Homey.alert('Please fill in all fields');
        }else {

            Homey.emit('validate', {
                "host": hostname,
            }, (err, result) => {
                debugger;
                console.log("No error returned from backend");
                if (!err) {
                    Homey.nextView();
                } else {
                    Homey.alert(err);
                }
            });
        }
    }

</script>

<form>
    <label for="hostname">Hostname/IP address</label>
    <input type="text" id="hostname" name="hostname" placeholder="IP/hostname" /><br />
    <button type="button" onclick="doSubmit()">Save</button>
</form>
